<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles/formulario.css">
</head>
<body>
    
    <div class="form-container">
        <h1>Inscreva-se</h1>
        
        <form action="#" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="tag">Gametarg/Id/Nickname</label>
            <input type="text" id="Gametarg" name="Gametarg" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Enviar</button>
        </form>

        <p class="privacy">Ao se inscrever, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
        <div class="voltar"><a href="index.html">voltar</a></div>
    </div>
    

</body>
</html>
